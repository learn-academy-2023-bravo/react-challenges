<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {

                <li>Nguyen</li>

                <li>Sam</li>
                <li>Spencer</li>
                <li>Valeria</li>
                <li>Wags</li>
                <li>And your's truly... X</li>
            </ul>
        )
      }
      const Footer = () => {
        return (
            <>
                <h6> This public service announcement was brought to you by: Borja</h6>
                <h5> Don't Worry. Be Happy</h5>
            </>
            )
      }
      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
