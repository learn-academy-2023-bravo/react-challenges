<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<title>Intro to React</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-slate-900 text-slate-100">
		<div id="react-container"></div>

		<script type="text/babel">
			const students = [
				'Brandon',
				'Evelyn',
				'Greg',
				'Eddie',
				'Mark',
				'Raymond',
				'Nguyen',
				'Apolonio',
				'Spencer',
				'Elmer',
				'Valeria',
				'DeMario',
				'Jose',
				'Felix',
				'James',
				'Wags',
				'Sam',
				'Borja',
				'Nikki',
				'Dre',
				'Jake',
			]

			const instructors = ['Gene', 'Charlean', 'Trish']

			const App = () => {
				return (
					<>
						<Header />
						<Content />
						<Footer />
					</>
				)
			}

			const Header = () => {
				return (
					<header className="border-b border-slate-800 py-2">
						<div className="container mx-auto px-2">
							<h1 className="text-xl font-bold">Bravo 2023</h1>
							<h2 className="text-slate-400 text-lg">🚀 Intro to React</h2>
						</div>
					</header>
				)
			}

			const Content = () => {
				return (
					<div className="container mx-auto p-2">
						<Students />
						<Instructors />
					</div>
				)
			}

			const Students = () => {
				return (
					<>
						<h3 className="font-bold text-lg">🧑‍🎓 Students</h3>
						<ul className="pl-8 border-slate-800 border-l my-2 ml-2">
							{students.map((student) => (
								<li className="text-slate-400">{student}</li>
							))}
						</ul>
					</>
				)
			}

			const Instructors = () => {
				return (
					<>
						<h3 className="font-bold text-lg">🧑‍🏫 Instructors</h3>
						<ul className="pl-8 border-slate-800 border-l my-2 ml-2">
							{instructors.map((instructor) => (
								<li className="text-slate-400">{instructor}</li>
							))}
						</ul>
					</>
				)
			}

			const Footer = () => {
				return (
					<footer className="border-t border-slate-800 py-2">
						<div className="container mx-auto px-2">
							<a
								href="https://raymondkneipp.com"
								target="_blank"
								className="underline decoration-slate-600 underline-offset-4 transition-colors hover:decoration-slate-100"
							>
								Made by Raymond Kneipp
							</a>
						</div>
					</footer>
				)
			}

			const domContainer = document.querySelector('#react-container')
			const root = ReactDOM.createRoot(domContainer)
			root.render(<App />)
		</script>
	</body>
</html>
